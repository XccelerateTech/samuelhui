<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/asset/main.css">
</head>

<body>
    <div class="text-center">
        <h1>Sticky Notes</h1>
    </div>

    <div class="p-3">
        <form class="form" action="/success" method="POST">
            <div class="text-center">
                <label class="boxbox">
                    <textarea name="message" id="" cols="30" rows="5" class="form-control textarea" wrap="hard"
                        placeholder="input your text here..." required></textarea>
                    <p class="textC">250/250</p>
                </label>
            </div>
            <div class="text-center">
                <label class="textBox">
                    <input type='submit' value="submit" class="btn btn-outline-dark" />
                </label>
            </div>
        </form>
    </div>
    <div>
        <table id="fileList" class="table table-striped text-center">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Message</th>
                    <th>Remove</th>
                </tr>
            </thead>
        </table>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script>
        $(".textarea").keyup(function () {
            $(".textC").text(`${(250 - $(this).val().length)}/250`);
        });
    </script>


</body>

</html>
