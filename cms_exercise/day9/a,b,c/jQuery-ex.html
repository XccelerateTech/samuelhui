<html>

<head>
</head>

<body>
    <header id='header'>
        <h1>Contacts</h1>
    </header>
    <div id="content">
        <section class="sections" id="new-contact">
            <h1>Create New Contact</h1>
            <form id="form1">
                <div id="row-name">
                    <input type='text' name="name" placeholder="Name" />
                </div>
                <div id="row-phone">
                    <input type='text' name="phone" placeholder="Telephone Number" />
                </div>
                <div id="row-email">
                    <input type='text' name="email" placeholder="Email" />
                </div>
                <div id="row-submit">
                    <input type="submit" value="submit" />
                </div>
            </form>
        </section>
        <section class="sections" id="contact-list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Telephone Number</th>
                        <th>email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row">
                        <td>Sam</td>
                        <td>123456789</td>
                        <td>sam@gmail.com</td>
                    </tr>
                    <tr class="row">
                        <td>Tom</td>
                        <td>987654321</td>
                        <td>tom@gmail.com</td>
                    </tr>
                    <tr class="row">
                        <td>Nadim</td>
                        <td>54678292</td>
                        <td>nadim@gmail.com</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <footer>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        // * Select the input field Telephone Number.
        $('div#row-phone input')[0].style.backgroundColor = "red"
        // * Select the second row of the contact list
        $('.row')[1].children[1].style.color = "red"
        // * Select all of the section tag in the page.
        let sections = $("section")
        for(i = 0; i < sections.length; i++){
            sections[i].style.backgroundColor = 'yellow'
        }
        // * Select the input field by the value of the placeholder.
        $('input[placeholder="Email"]').attr('placeholder', 'CooOL')
    </script>
</body>

</html>
